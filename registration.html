<!DOCTYPE html>
<html>
    <head>
        <title> Registration Form </title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">
        <style>
            h2 span{
                font-family: 'Roboto Slab', serif;
                background-color: rgb(189, 218, 219);
            }

            body{
                background-color:rgb(250, 232, 209);
                border-style: solid;
                  border-radius: 10px;
                  width: 1100px;
                  height: 575px;
            }
        </style>
   
    </head>
    <body>
    <h2><span>Student Registration Form</span></h2>
    <form>
        <table> 
            <tbody>
                <tr> 
                    <td> <label for="firstName"> First Name </label> </td>
                    <td> <input type="text" maxlength="7" id="firstName"> </td>
                </tr>

                <tr> 
                    <td> <label for="lastName"> Last Name </label> </td>
                    <td> <input type="text" id="lastName"> </td> 
                </tr>

                <tr>
                    <td> <label> Mobile Number </label> </td>
                    <td> <input type="number" required autofocus placeholder="Please enter with country code"></td>
                </tr>

                <tr>
                    <td> <lable> Email </lable></td>
                    <td> <input type="email"> </td>
                </tr>

                <tr>
                    <td> <lable> Password </lable></td>
                    <td> <input type="password"> </td>
                </tr>

                <tr>
                    <td> <lable> Country </lable></td>
                    <td><input type="text" value="India" readonly> </td>
                </tr>

                <tr>
                    <td><lable> Do you have bank account </lable></td>
                    <td><input type="text" value="yes" disabled></td>
                </tr>

                <tr>
                    <td><lable> Address </lable></td>
                    <td> <textarea cols="30" rows="10"></textarea></td>
                </tr>

                <tr>
                    <td> <input type="Submit"> </td>
                    <td> <input type="Reset"> </td>
                </tr>
            </tbody>
        </table>

    </body>
</html>
